version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - LATLONG_TOKEN=${LATLONG_TOKEN}
      - DATABASE_PATH=/app/data/delhi.db
      - GROQ_API_KEY=${GROQ_API_KEY}
    env_file:
      - .env

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
